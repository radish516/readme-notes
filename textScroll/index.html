<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--引入css样式库-->
	<link rel="stylesheet" href="stylesheets/css.css" />

	<!--引入jquery-->
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class='container'>
        <div class="containerScroll">萨达绝世独立看见阿拉斯加到了卡家索朗多吉阿拉山口简单啦就是独</div>
    </div>
</body>
<script type="text/javascript">
	let oLeft = 0;
	function scrollStart() {
		oLeft -- ;
		console.log(oLeft,Math.abs(oLeft),oTextWidth)
		if(Math.abs(oLeft) > oTextWidth){
			oLeft = 0;
			$('.containerScroll').css('left', 0 + 'px');
		}else{
			$('.containerScroll').css('left', oLeft+ 'px');
		}
	}
	const oTextWidth = $('.containerScroll').width();
	setInterval( () => {
		scrollStart()
	}, 100);
</script>
</html>
